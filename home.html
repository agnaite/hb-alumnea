<html>
<head>
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .announcements {
      position: absolute;
      z-index: 15;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 65%, rgba(255, 255, 255, 1) 75%);
    }

    .item {
      position: relative;
    }


  </style>
</head>
<body>
  <div id="carousel-example-generic" class="carousel slide container" data-ride="carousel">
  <!-- Indicators -->
    <div class="row">

    <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <ol class="announcements col-sm-offset-9 col-sm-3">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="item active">    
          <img src="static/test2.jpg" style="width: 120%;" alt="">  
          <div class="overlay"></div>
          <div class="carousel-caption">
            Caption
          </div>
        </div>
        <div class="item">
          <img src="static/test.jpg" alt="">
          <div class="overlay"></div>
          <div class="carousel-caption">
            Caption 2
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
